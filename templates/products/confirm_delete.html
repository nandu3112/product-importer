{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Delete Product</h2>
        
        <p class="text-gray-600 mb-6">
            Are you sure you want to delete <strong>{{ product.name }}</strong> ({{ product.sku }})? 
            This action cannot be undone.
        </p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex space-x-3">
                <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                    Yes, Delete
                </button>
                <a href="{% url 'product-list' %}" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
