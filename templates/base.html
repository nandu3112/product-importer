<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Products Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-8">
                    <h1 class="text-xl font-bold">Acme Products</h1>
                    <div class="flex space-x-4">
                        <a href="{% url 'product-list' %}" class="hover:bg-blue-700 px-3 py-2 rounded">Products</a>
                        <a href="{% url 'upload-csv' %}" class="hover:bg-blue-700 px-3 py-2 rounded">Upload CSV</a>
                        <a href="{% url 'webhook-list' %}" class="hover:bg-blue-700 px-3 py-2 rounded">Webhooks</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Messages -->
    {% if messages %}
    <div class="max-w-7xl mx-auto px-4 mt-4">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} p-4 rounded mb-4 
            {% if message.tags == 'success' %}bg-green-100 text-green-800 border border-green-300
            {% elif message.tags == 'error' %}bg-red-100 text-red-800 border border-red-300
            {% else %}bg-blue-100 text-blue-800 border border-blue-300{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
