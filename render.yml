databases:
  - name: product_importer_db
    databaseName: product_importer
    user: product_importer_user
    plan: free
    region: oregon

services:
  - type: web
    name: product-importer-web
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py makemigrations
      python manage.py migrate
      python manage.py collectstatic --noinput
    startCommand: python manage.py runserver 0.0.0.0:8000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: product_importer_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health/

  - type: worker
    name: product-importer-celery-worker
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A product_importer worker --loglevel=info --concurrency=4
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: product_importer_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: CELERY_BROKER_URL
        value: redis://redis-server:6379/0
      - key: CELERY_RESULT_BACKEND
        value: django-db

  - type: redis
    name: redis-server
    region: oregon
    plan: free
    ipAllowList: []
